<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Boletos ADO</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script languaje="javascript">
var cost=0, costf=0, op;
function costof(){
cost=parseFloat(document.getElementById("txtCosto").value);
op=document.getElementById("textOpcion").value;
switch (op){
	case'1':
	case'2': 
	case'3': 
	costf=cost/2;
	document.getElementById("txtResul").value=costf;
	break;
	case'4': 
	costf=(cost/4)*3;
	txtResul=document.getElementById("txtResul").value=costf;
	break;
	default: alert("opcion no valida");
	txtResul=document.getElementById("txtResul").value="";
	document.getElementById("textOpcion").value="";
	break;
		}
}
</script>
</head> 
<body> 
<div data-role="page" id="page">
	<div data-role="header">
		<h1>ADO</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
		  <div data-role="fieldcontain">
		    <label for="textinput">Introduzca el valor del boleto     </label>
		    <input type="text" name="txtCosto" id="txtCosto" value=""  />
	      </div>
          <ul>
          <li>1. Niño</li>
          <li>2. Estudiante</li>
          <li>3. Adulto mayor</li>
          <li>4. Profesor</li>
          </ul>
          <div data-role="fieldcontain">
            <label for="textinput">Seleccione la opción deseada (1-4)   </label>
            <input type="text" name="textOpcion" id="textOpcion" value=""  />
          </div>
          
          <div data-role="fieldcontain">
            <label for="textinput">Costo total del boleto</label>
            <input type="text" name="txtResul" id="txtResul" value="" disabled="disabled" />
          </div>
          <button onclick="costof()">Calcular</button>
			
		</ul>		
	</div>
	<div data-role="footer">
		<h4>Autor:Araceli</h4>
	</div>
</div>


</body>
</html>
